<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
   用户名： <input id="account" name="account" type="text"/>
    密码:   <input id="password" name="password" type="text"/>
    <div th:onclick="'loginVerify()'">123123</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var account = document.getElementById('account');
    var password = document.getElementById('password');
    function loginVerify() {
        console.log("click");
        var adminObject = {
            account:account.getAttribute("value"),
            password:password.getAttribute("value")
        };
        var admin = JSON.stringify(adminObject);
        $.ajax({
            url:"/admin/verify",
            type:"post",
            data:admin,
            contentType:'application/json',
            dataType:'json',
            success: function (data) {
                if (data.bool == "false")
                {
                    alert(data.msg);
                }else {
                    alert(data.msg);
                    window.location.href = "/admin/index";
                }
            }
        });
    }
</script>
