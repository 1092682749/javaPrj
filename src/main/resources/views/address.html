<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../public/css/addressList.css" />
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div class="addressBox" th:each="address:${addressList}" th:id="${address.getId()}">
        <span class="memberName" th:text="${address.getName()}">1231</span>
        <span class="memberPhone" th:text="${address.getPhone()}">54646456</span>
        <span class="memberAddress" th:text="${address.getProvince()}+${address.getCity()}+${address.getPostal_code()}">1231313113131</span>
        <hr/>
        <input name="default" onclick="setDefault(this)" th:id="${address.getId()}" class="radio" type="radio" th:value="${address.getIs_default()}"/>
        <span class="radioAfter">默认地址</span>
        <span class="editImage">
            <img th:onclick="'javascript:displayBox('+${address.getId()}+')'" src="../public/imgs/addressEdit.png"/>
            <a th:href="@{'/address/delete?id='+${address.getId()}}"><img id="deleteImg" src="../public/imgs/addressDelete.png"/></a>
        </span>
    </div>
    <div class="foot">
        <div id="addAddressDiv" class="addAddress">+新增地址</div>
    </div>
    <form id="addressForm" method="post">
        <input name="id" id="addressIdInput" type="hidden"/>
        <div class="editAddress">
            <div class="firstBox">
                <img id="closeImg" src="../public/imgs/close.png"/>
                <span id="addTitle">新增收货地址</span>
            </div>
            <div>
                <span>姓名</span>
                <input name="name" id="memberNameInput"/>
            </div>
            <div>
                <span>联系电话</span>
                <input name="phone" id="linkPhoneInput"/>
            </div>
            <div>
                <span>收货地址</span>
                <span id="selectSpan">
                    <select name="province" class="citySelect">
                        <option value="111">111</option>
                        <option value="222">222</option>
                        <option value="333">333</option>
                    </select>
                    <select name="city" class="areaSelect">
                        <option value="qqq">qqq</option>
                        <option value="www">www</option>
                        <option value="eee">eee</option>
                    </select>
                </span>
                <input name="postal_code" id="detailAddressInput" value="详细地址"/>
            </div>
            <div>
                <span name="postcode" class="postcode">邮政编码</span>
                <input id="postInput"/>
            </div>
            <div class="foot">
                <div id="saveAddressDiv" class="addAddress">保存</div>
            </div>
        </div>
    </form>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../public/js/addressList.js"></script>
